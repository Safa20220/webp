<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Perfume Paradise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Contact Form Styling */
        .contact-section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input, 
        .contact-form textarea, 
        .contact-form select, 
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #27ae60;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #2ecc71;
        }

        .success-message, .error-message {
            text-align: center;
            margin: 20px 0;
            font-size: 1em;
            font-weight: bold;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Perfume Paradise</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="cart.html"></a></li>
                    <li>      <div id="cart-logo" style="position: relative; display: inline-block;">
                        <div id="cart-logo" style="position: relative; display: inline-block;">
                            <a href="cart.html" style="text-decoration: none;">
                                <i class="fas fa-shopping-cart" style="font-size: 30px; color: white;"></i>
                                <span id="cart-count" style="
                                    position: absolute;
                                    top: -10px;
                                    right: -10px;
                                    background: #e74c3c;
                                    color: white;
                                    font-size: 12px;
                                    border-radius: 50%;
                                    padding: 2px 6px;
                                    display: none;">0</span>
                            </a>
                        </div>
                        
                        </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile" name="mobile" required pattern="^\d{10}$">

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required minlength="10">

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="1">

                    <label for="hobbies">Hobbies:</label>
                    <input type="text" id="hobbies" name="hobbies" required>

                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
                <div id="formMessage"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-social">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="social-link">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
                <a href="https://www.twitter.com" target="_blank" class="social-link">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-link">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="social-link">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
        <p>&copy; 2024 Perfume Paradise. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form fields
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const address = document.getElementById("address").value.trim();
            const age = document.getElementById("age").value.trim();
            const hobbies = document.getElementById("hobbies").value.trim();
            const country = document.getElementById("country").value.trim();
            const message = document.getElementById("message").value.trim();

            // Validation
            let errors = [];
            if (!/^[A-Za-z]{2,}$/.test(firstName)) errors.push("Invalid First Name");
            if (!/^[A-Za-z]{2,}$/.test(lastName)) errors.push("Invalid Last Name");
            if (!/^\d{10}$/.test(mobile)) errors.push("Invalid Mobile Number (10 digits required)");
            if (address.length < 10) errors.push("Address must be at least 10 characters long");
            if (age < 1 || age > 120) errors.push("Invalid Age");
            if (hobbies.length < 2) errors.push("Hobbies must not be empty");
            if (country === "") errors.push("Country must be selected");

            const messageDiv = document.getElementById("formMessage");
            if (errors.length > 0) {
                messageDiv.innerHTML = `<div class="error-message">${errors.join("<br>")}</div>`;
                return;
            }

            // Success message
            messageDiv.innerHTML = `<div class="success-message">Thank you, ${firstName}! Your message has been successfully sent.</div>`;
            document.getElementById("contactForm").reset();
        });
            // Retrieve cart items from localStorage
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartCountElement = document.getElementById("cart-count");

    // Update cart count icon
    if (cart.length > 0) {
        cartCountElement.textContent = cart.length;
        cartCountElement.style.display = "block";
    } else {
        cartCountElement.style.display = "none";
    }


    
    </script>
</body>
</html>
